<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Odin Form</title>
</head>

<body>
    <div class="container">
        <div class="left-section">
            <img src="https://images.unsplash.com/photo-1509042239860-f550ce710b93?q=80&w=3087&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="background image" class="bg-image">
            <div class="logo">
                <img src="assets/odin-logo.png" alt="Odin Logo" class="odin-logo">
                <h1 style="margin-bottom: 30px;">ODIN</h1>
            </div>
            <p class="photo-credit">Photo by Nathan Dumlao on Unsplash</p>
        </div>
        <div class="right-section">
            <div class="form-header">
                <h2>This is not a real online service!</h2>
                <p>Sign up <em>now</em> to get started.<br>You <strong>know</strong> you want to.</p>
            </div>
            <form id="odin-form">
                <div class="form-row">
                    <div>
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first-name" required>
                    </div>
                    <div>
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="last-name" required>
                    </div>
                </div>
                <div class="form-row">
                    <div>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required pattern="^[^@\s]+@[^@\s]+\.[^@\s]+$"
                            title="Please enter a valid email address.">
                    </div>
                    <div>
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone">
                    </div>
                </div>
                <div class="form-row">
                    <div>
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                        <div id="password-popup" class="password-popup" style="display: none;">
                            <ul>
                                <li id="pw-length">At least 8 characters</li>
                                <li id="pw-upper">At least one uppercase letter</li>
                                <li id="pw-lower">At least one lowercase letter</li>
                                <li id="pw-digit">At least one digit</li>
                            </ul>
                        </div>
                    </div>
                    <div>
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" name="confirm-password" required>
                    </div>
                </div>
                <button type="submit">Create Account</button>
                <p class="login-link">Already have an account? <a href="#">Log in</a></p>
            </form>
        </div>
    </div>
</body>

</html>
